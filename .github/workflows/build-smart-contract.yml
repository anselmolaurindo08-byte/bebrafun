name: Build Smart Contract

on:
  push:
    branches: [ master ]
    paths:
      - 'prediction-market/duels_escrow/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'prediction-market/duels_escrow/**'
  workflow_dispatch:

env:
  SOLANA_VERSION: '2.1.15'
  ANCHOR_VERSION: '0.32.1'

jobs:
  build:
    name: Build Anchor Programs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Solana
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/solana
            ~/.local/share/solana
          key: solana-${{ env.SOLANA_VERSION }}-${{ runner.os }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          profile: minimal
          components: rustfmt, clippy

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}
          echo "$HOME/.avm/bin" >> $GITHUB_PATH
          export PATH="$HOME/.avm/bin:$PATH"
          anchor --version

      - name: Build Programs
        working-directory: prediction-market/duels_escrow
        run: |
          anchor build
          
      - name: List Build Artifacts
        working-directory: prediction-market/duels_escrow
        run: |
          echo "=== Built Programs ==="
          ls -lh target/deploy/*.so
          echo ""
          echo "=== IDL Files ==="
          ls -lh target/idl/*.json

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smart-contract-artifacts
          path: |
            prediction-market/duels_escrow/target/deploy/*.so
            prediction-market/duels_escrow/target/idl/*.json
          retention-days: 30

      - name: Generate Program IDs
        working-directory: prediction-market/duels_escrow
        run: |
          echo "=== Program IDs ==="
          anchor keys list

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: prediction-market/duels_escrow/yarn.lock

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}
          echo "$HOME/.avm/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        working-directory: prediction-market/duels_escrow
        run: yarn install --frozen-lockfile

      - name: Run Tests
        working-directory: prediction-market/duels_escrow
        run: anchor test --skip-build

  deploy-devnet:
    name: Deploy to Devnet
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: devnet
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}
          echo "$HOME/.avm/bin" >> $GITHUB_PATH

      - name: Setup Solana Wallet
        run: |
          echo "${{ secrets.SOLANA_DEPLOYER_PRIVATE_KEY }}" > deployer-keypair.json
          solana config set --url devnet
          solana config set --keypair ./deployer-keypair.json
          solana balance

      - name: Build Programs
        working-directory: prediction-market/duels_escrow
        run: anchor build

      - name: Deploy to Devnet
        working-directory: prediction-market/duels_escrow
        run: |
          anchor deploy --provider.cluster devnet
          echo "=== Deployed Program IDs ==="
          anchor keys list

      - name: Save Program IDs
        working-directory: prediction-market/duels_escrow
        run: |
          anchor keys list > program-ids.txt
          cat program-ids.txt

      - name: Upload Program IDs
        uses: actions/upload-artifact@v4
        with:
          name: program-ids-devnet
          path: prediction-market/duels_escrow/program-ids.txt
