name: Build Smart Contract

on:
  push:
    branches: [ master ]
    paths:
      - 'prediction-market/duels_escrow/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'prediction-market/duels_escrow/**'
  workflow_dispatch:

env:
  SOLANA_VERSION: '2.3.0'
  ANCHOR_VERSION: '0.32.1'

jobs:
  build:
    name: Build Anchor Programs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Solana
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/solana
            ~/.local/share/solana
          key: solana-${{ env.SOLANA_VERSION }}-${{ runner.os }}

      # TEMPORARILY DISABLED: Cache is causing Cargo 1.79.0 to persist
      # - name: Cache Cargo Registry
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.cargo/registry
      #       ~/.cargo/git
      #       target
      #     key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      #     restore-keys: |
      #       cargo-${{ runner.os }}-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libudev-dev \
            libssl-dev \
            build-essential

      - name: Setup Rust 1.85.0
        run: |
          # Aggressively remove ALL Rust installations
          rustup self uninstall -y || true
          rm -rf ~/.rustup || true
          rm -rf ~/.cargo || true
          # Install rustup fresh
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.85.0
          # Source cargo env
          source "$HOME/.cargo/env"
          # Add to PATH for subsequent steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          # Verify installation
          rustc --version
          cargo --version
          # Ensure we see 1.85.0
          rustc --version | grep "1.85.0" || (echo "ERROR: Wrong Rust version!" && exit 1)
          cargo --version | grep "1.85.0" || (echo "ERROR: Wrong Cargo version!" && exit 1)

      - name: Install Solana
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Install Anchor CLI
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          # Install Anchor CLI from source with Rust 1.85.0
          cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked --force
          anchor --version

      - name: Fix Edition 2024 Compatibility
        working-directory: prediction-market/duels_escrow
        run: |
          # Use Solana's cargo to generate lockfile and downgrade blake3
          # This must use Solana's cargo-build-sbf toolchain, not system cargo
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          
          # First, let anchor/cargo generate initial Cargo.lock
          cargo generate-lockfile || true
          
          # Now downgrade incompatible dependencies
          cargo update -p blake3 --precise 1.8.2
          cargo update -p indexmap --precise 2.11.4
          
          echo "=== Cargo.lock versions ==="
          grep -A 2 "name = \"blake3\"" Cargo.lock || echo "No blake3 in Cargo.lock yet"
          grep -A 2 "name = \"indexmap\"" Cargo.lock || echo "No indexmap in Cargo.lock yet"

      - name: Build Programs
        working-directory: prediction-market/duels_escrow
        env:
          CARGO: /home/runner/.cargo/bin/cargo
          RUSTC: /home/runner/.cargo/bin/rustc
        run: |
          # Explicitly set PATH to use our Rust 1.85.0
          export PATH="$HOME/.cargo/bin:$PATH"
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          # Verify we're using the correct cargo
          echo "=== Verifying Cargo Version ==="
          which cargo
          cargo --version
          cargo --version | grep "1.85.0" || (echo "ERROR: Wrong Cargo version in PATH!" && exit 1)
          # Verify environment variables
          echo "CARGO=$CARGO"
          echo "RUSTC=$RUSTC"
          $CARGO --version
          $RUSTC --version
          # Build with correct cargo
          echo "=== Building Anchor Programs ==="
          anchor build
          
      - name: List Build Artifacts
        working-directory: prediction-market/duels_escrow
        run: |
          echo "=== Built Programs ==="
          ls -lh target/deploy/pumpsly.so
          echo ""
          echo "=== IDL Files ==="
          ls -lh target/idl/pumpsly.json

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smart-contract-artifacts
          path: |
            prediction-market/duels_escrow/target/deploy/*.so
            prediction-market/duels_escrow/target/idl/*.json
          retention-days: 30

      - name: Generate Program IDs
        working-directory: prediction-market/duels_escrow
        run: |
          echo "=== Program IDs ==="
          anchor keys list

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          override: true
          profile: minimal
          components: rustfmt, clippy

      - name: Verify Rust Version
        run: |
          rustc --version
          cargo --version
          echo "Rust toolchain installed successfully"

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          rustc --version
          cargo --version
          # Install cargo-binstall for faster binary installation
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          # Install Anchor CLI using cargo-binstall (uses prebuilt binaries when available)
          cargo binstall --no-confirm anchor-cli@${{ env.ANCHOR_VERSION }}
          anchor --version

      - name: Install Dependencies
        working-directory: prediction-market/duels_escrow
        run: npm install

      - name: Setup Test Keypair
        run: |
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json
          solana config set --keypair ~/.config/solana/id.json

      - name: Fix Edition 2024 Compatibility
        working-directory: prediction-market/duels_escrow
        run: |
          # Downgrade incompatible dependencies
          cargo update -p blake3 --precise 1.8.2
          cargo update -p indexmap --precise 2.11.4
          
          echo "=== Cargo.lock versions ==="
          grep -A 2 "name = \"blake3\"" Cargo.lock
          grep -A 2 "name = \"indexmap\"" Cargo.lock

      - name: Run Tests
        working-directory: prediction-market/duels_escrow
        run: anchor test

  deploy-devnet:
    name: Deploy to Devnet
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: devnet
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          override: true
          profile: minimal
          components: rustfmt, clippy

      - name: Verify Rust Version
        run: |
          rustc --version
          cargo --version
          echo "Rust toolchain installed successfully"

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Install Anchor CLI
        run: |
          rustc --version
          cargo --version
          # Install cargo-binstall for faster binary installation
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          # Install Anchor CLI using cargo-binstall (uses prebuilt binaries when available)
          cargo binstall --no-confirm anchor-cli@${{ env.ANCHOR_VERSION }}
          anchor --version

      - name: Setup Solana Wallet
        run: |
          echo "${{ secrets.SOLANA_DEPLOYER_PRIVATE_KEY }}" > deployer-keypair.json
          solana config set --url https://api.devnet.solana.com
          solana config set --keypair ./deployer-keypair.json
          echo "=== Solana Config ==="
          solana config get
          echo "=== Wallet Balance ==="
          solana balance

      - name: Fix Edition 2024 Compatibility
        working-directory: prediction-market/duels_escrow
        run: |
          # Generate lockfile and downgrade incompatible dependencies
          cargo generate-lockfile || true
          cargo update -p blake3 --precise 1.8.2
          cargo update -p indexmap --precise 2.11.4
          
          echo "=== Cargo.lock versions ==="
          grep -A 2 "name = \"blake3\"" Cargo.lock
          grep -A 2 "name = \"indexmap\"" Cargo.lock

      - name: Build Programs
        working-directory: prediction-market/duels_escrow
        run: anchor build

      - name: Deploy to Devnet
        working-directory: prediction-market/duels_escrow
        run: |
          anchor deploy --provider.cluster devnet
          echo "=== Deployed Program IDs ==="
          anchor keys list

      - name: Save Program IDs
        working-directory: prediction-market/duels_escrow
        run: |
          anchor keys list > program-ids.txt
          cat program-ids.txt

      - name: Upload Program IDs
        uses: actions/upload-artifact@v4
        with:
          name: program-ids-devnet
          path: prediction-market/duels_escrow/program-ids.txt
